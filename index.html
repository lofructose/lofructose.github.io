<html style="background-color: #222225;">
<head>
<title>Terminal</title>
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
       --global-font-size: 15px;
       /* --global-line-height: 1.4em;
       --global-space: 10px; */
       --font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
         DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
         serif;
       --mono-font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
         DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
         serif;
       --background-color: #222225;
       /* --page-width: 60em; */
       --font-color: #e8e9ed;
       --invert-font-color: #222225;
       --secondary-color: #a3abba;
       --tertiary-color: #a3abba;
       --primary-color: #62c4ff;
       --error-color: #ff3c74;
       --progress-bar-background: #3f3f44;
       --progress-bar-fill: #62c4ff;
       --code-bg-color: #3f3f44;
       --input-style: solid;
       --display-h1-decoration: none;
     }
     input{

     }
</style>

</head>
<link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
<body class="terminal" style="background-color: #222225; overflow:hidden;">
  <div style="width:100%; height:50px; position:absolute;">
  <input id="inpt" type="text" placeholder="> commands . . ." autocorrect="off" autocapitalize="none"></input>
  <button id="myBtn" onclick="push()" style="display: none;">Button</button>
  </div>
  <div style="overflow-y:auto; height:100%; padding-top:50px;">
    <div id="target">
      <!-- content enters here -->
    </div>
  </div>
<script>
var input = document.getElementById("inpt");
var target = document.getElementById("target")
function push(){
  var inputValue = document.getElementById("inpt").value;
  target.innerHTML += "<br />" + ">    " + inputValue
//Debug input reader VV
// javascript:alert(inputValue)

// help form
  if (inputValue == "help") {
    // target.innerHTML += "<br />" + "You asked for help."
    target.insertAdjacentHTML("beforeend", "<br />we could all use a little help . . . <br /> try some of these commands ðŸ‘‡<br /> --------------------- <br /> art -- see something <br /> music -- hear somethihng <br /> words -- read something")
  }
  if (inputValue == "art"){
    target.insertAdjacentHTML("beforeend", "<br /> <i>Title: 17</i><img src='17.jpg'/>")
    target.insertAdjacentHTML("beforeend", "<br /> <i>Title: 22</i> <img src='22.jpg'/>")
  }
input.value = ""
}
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
</script>
</body>
</html>
