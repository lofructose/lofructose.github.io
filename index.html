<body class="terminal" style="background-color: #222225; overflow:hidden; height:100%;">
  <div style="width:100%; height:50px; position:sticky;overflow:hidden;">
  <input id="inpt" type="text" placeholder="> commands . . ." autocorrect="off" autocapitalize="none"></input>
  <button id="myBtn" onclick="push()" style="display: none;">Button</button>
  </div>
  <div style="overflow-y:auto; height:100%; ">
    <div id="target"><br />
---------------------
      <br />welcome. it's nice to have you. <br />
      not sure where to start? type "help" above.
      <!-- content enters here -->
    </div>
  </div>
<script>
var input = document.getElementById("inpt");
var target = document.getElementById("target")
function push(){
  var inputValue = document.getElementById("inpt").value;


  // target.innerHTML += "<br />" + ">    " + inputValue
//Debug input reader VV
// javascript:alert(inputValue)

// help form
  if (inputValue == "help") {
    // target.innerHTML += "<br />" + "You asked for help."
    target.insertAdjacentHTML("afterbegin", "<br />we could all use a little help . . . <br /> try some of these commands ðŸ‘‡<br /> --------------------- <br /> art -- see something <br /> music -- hear somethihng <br /> words -- read something")
    target.insertAdjacentHTML("afterbegin", "<br /> >    " + inputValue + "<br />---------------------")
  }
//art
  if (inputValue == "art"){
    target.insertAdjacentHTML("afterbegin", "<br /> <i>CMD 2019</i><img src='CMD.jpg'/>")
    target.insertAdjacentHTML("afterbegin", "<br /> <i>12 lines 2018</i><img src='12 lines.jpg'/>")
    target.insertAdjacentHTML("afterbegin", "<br /> <i>ENTER 2018</i><img src='ENTER.jpg'/>")
    target.insertAdjacentHTML("afterbegin", "<br /> <i>DONT LOOK NOW 2018</i> <img src='DONT LOOK NOW.jpg'/>")
    target.insertAdjacentHTML("afterbegin", "<br /><i>Digital Palace 2014</i><br /><video style='max-width: 100%;' controls loop> <source src='digital palace.mp4' type='video/mp4'> Your browser does not support the video tag. </video>")
    target.insertAdjacentHTML("afterbegin", "<br /> >    " + inputValue + "<br />---------------------")
  }
  //music
  if (inputValue == "music"){
    target.insertAdjacentHTML("afterbegin", "<br /><i>turning: collected works from 20xx-2021</i><br /><iframe src='https://open.spotify.com/embed/album/4KvjkxvnKlGkdMg1v1Bvep?utm_source=generator&theme=0' width='100%' height='380' frameBorder='0' allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'></iframe>")
    target.insertAdjacentHTML("afterbegin", "<br /> <i> the distant echo of the freeway makes the world that much more lonely. 2021</i> <br /><iframe src='https://open.spotify.com/embed/album/48SCRBElkMzEQarAsQ4xOy?utm_source=generator&theme=0' width='100%' height='380' frameBorder='0' allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'></iframe>")
  }
input.value = ""
}
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
</script>
